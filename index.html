<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tood App in Vanilla Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-6">

                <form id="todo_form">
                    <div class="form-group  mb-2">
                        <input type="text" placeholder="Enter todo name" id="name" class="text-input input-name form-control">
                    </div>
                    
                    <div class="form-group mb-2">
                        <textarea type="text" placeholder="Enter toto description" id="job"
                            class="text-input input-description form-control"></textarea>
                    </div>
                    
                    <button type="sbmit" class="add-todo btn btn-success btn-sm">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button type="reset" class="add-todo btn btn-danger btn-sm">
                        <i class="fa fa-close"></i>
                    </button>
                </form>

            </div>
            <div class="col-lg-6">
                <section class="results">
                    <!-- RESULTS BASED ON INPUTS -->
                    <p class="name-result">Your todo name: </p>
                    <p class="title-result">Your todo title: </p>
                </section>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
